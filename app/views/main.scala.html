@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    </head>
    <body>
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">My Form</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">New Form</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="panel panel-default hidden-xs hidden-sm visible-lg visible-md col-lg-offset-1 col-md-offset-1 col-lg-6 col-md-6">
            <div class="panel-body">
                <h2 class="page-header">New Form</h2>
                @content
            </div>
        </div>


        <div class="hero-unit visible-xs-4 visible-sm-4 hidden-lg hidden-md">
            <h2 class="page-header">New Form</h2>
            @content
        </div>
    </div>
    </body>
</html>
